<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = 'color: #ffffff'>
            <a-box position = '2 0.5 0' color = '#4CC3D9'></a-box>
            <a-cylinder position=" 0 0.5 1" radius = "1" height = "2" color = "#6cd879"></a-cylinder>
            <a-octahedron position = '-2 0.5 1' radius = "0.75" color = '#ef8821'></a-octahedron>
            <a-sphere position = "0 0.5 -1" radius = "0.5" color = "#6181c6"></a-sphere>
            <a-cone position = '-2 0.5 -1' color = '#ebfc32' radiusBottom: 1; radiusTop: 0.1></a-cone>
            <a-plane postion = '0 0 5' width = '8' height = '5' rotation = '-90 0 0' color = '#000000'></a-plane>
        </a-scene>
    </body>
</html>
